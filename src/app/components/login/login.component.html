<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" action="">
    <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" required [(ngModel)]="userData.email" name="email" ngModel
            type="email" class="form-control" id="email required " aria-describedby="emailHelp" #email="ngModel">

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
            <div class="text-danger" *ngIf="email.errors?.['required']">
                email is required.
            </div>
            <div class="text-danger" *ngIf="email.errors?.['pattern']">
                email is not in right pattern.
            </div>
        </div>
    </div>

    <div class=" mb-3">
        <label for="password" class="form-label">Password</label>
        <input required [(ngModel)]="userData.password" name="password" ngModel type="password" class="form-control"
            id="password" #password="ngModel">

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
            <div class="text-danger" *ngIf="password.errors?.['required']">
                password is required.
            </div>
        </div>
    </div>

    <button [disabled]="!myForm.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
