<p>posts works!</p>


<div class="row">
    <div [class.selected]="post.id== selectedPost" class="col-5 p-2 bg-light border border-5 mb-5 mx-3"
        *ngFor="let post of posts">

        <h3>
            {{post.title}}
        </h3>
        <div>
            {{post.body}}
        </div>
        <button (click)="goToPostDetails(post.id)" class="btn btn-info mt-2">comments</button>
    </div>
</div>
